<!DOCTYPE html>
<html land="table">
<head>

			max-width: 100%;
			display: flex;

			align-items: center;
		}
		
		table{
			
			border-collapse: collapse;

		}

		button{
			color:#f2f ;
			transition-duration: 0.2s;
		}

		button:hover {
   		box-shadow: 0 2px 4px 0 #f5f;
		}
	
	</style>

 	<meta charset="utf-8">  
</head>
	<body>
		<div id="button">

 			<button id="clear-btn"><i class="far fa-trash-alt"></i> Clear</button>
			<button id="return-btn"><i class="fas fa-undo"></i> Restore</button>
